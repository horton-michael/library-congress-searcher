<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Of Congress Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div>
    <header class = "bg-dark text-light p-4">
      <div class = "container">
        <h1 class ="text-center">Library of Congress Search Engine</h1>
      </div>
    </header>
    <!-- main content -->
    <div class="container mt-4">
      <div class = "row justify-content-center">
        <div class = "col-md-6">
          <!-- search form -->
          <div class="text-center">
          <form id ="searchForm">
            <!-- search query input for form -->
            <div class="mb-3">
              <label for ="searchQuery" class="form-label">Search:</label>
              <!-- bootstrap 'form-control' class (for styling purposes) -->
              <input type ="text" class="form-control" id="search" placeholder="Search!">
            </div>
            <!-- dropdown selector -->
            <div class="mb-3">
              <label for="searchCategory" class="form-label">Select a Format: </label>
              <!-- same boostrap form-select for styling -->
              <select class="form-select" id="searchCategory">
                <option value="option1">Everything</option>
                <option value="option2">Audio Recordings</option> 
                <option value="option3">Books/Printed Material</option>
                <option value="option4">Films, Videos</option>
                <option value="option5">Legislation</option>
                <option value="option6">Manuscripts/Mixed Material</option>
                <option value="option7">Maps</option>
                <option value="option8">Notated Music</option>
                <option value="option9">Newspapers</option>
                <option value="option10">Periodicals</option>
                <option value="option11">Personal Narratives</option>
                <option value="option12">Photos, Prints, Drawings</option>
                <option value="option13">Software, E-Resources</option>
                <option value="option14">Web Archives</option>
                <option value="option15">Web Pages</option>
                <option value="option16">3D Objects</option>
              </select>
            </div>
            <!-- submit button {and bootstrap btn and btn-primary classes for styling purposes} -->
            <button type="submit" class="btn btn-primary">Click Me</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    
        <!-- display search results -->

    <script src="script.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
